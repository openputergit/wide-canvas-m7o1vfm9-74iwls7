<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <style>

<body class="bg-pattern">
    <div id="app" class="min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl font-bold mb-8 text-center bg-yellow-300 neubrutalism p-4">
                ‡§Æ‡•á‡§∞‡•Ä ‡§µ‡•â‡§∞‡•ç‡§°‡§∞‡•ã‡§¨ üëî <br>
                <span class="text-2xl">My Wardrobe Manager</span>
            </h1>
            
            <!-- Add Item Form -->
            <div class="neubrutalism bg-white p-6 mb-8">
                <h2 class="text-3xl font-bold mb-4">‡§®‡§Ø‡§æ ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç / Add New Item</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xl mb-2">‡§Ü‡§á‡§ü‡§Æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ / Item Type</label>
                        <select v-model="newItem.type" class="neubrutalism w-full p-2 text-xl bg-yellow-100">
                            <option value="‡§ï‡§™‡§°‡§º‡•á/Clothes">‡§ï‡§™‡§°‡§º‡•á / Clothes</option>
                            <option value="‡§ú‡•Ç‡§§‡•á/Shoes">‡§ú‡•Ç‡§§‡•á / Shoes</option>
                            <option value="‡§è‡§ï‡•ç‡§∏‡•á‡§∏‡§∞‡•Ä‡§ú/Accessories">‡§è‡§ï‡•ç‡§∏‡•á‡§∏‡§∞‡•Ä‡§ú / Accessories</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xl mb-2">‡§µ‡§ø‡§µ‡§∞‡§£ / Description</label>
                        <input type="text" v-model="newItem.description" placeholder="‡§ú‡•à‡§∏‡•á: ‡§®‡•Ä‡§≤‡•Ä ‡§ü‡•Ä-‡§∂‡§∞‡•ç‡§ü / e.g., Blue T-shirt" class="neubrutalism w-full p-2 text-xl bg-blue-100">
                    </div>
                    <div>
                        <label class="block text-xl mb-2">‡§´‡•ã‡§ü‡•ã / Photo</label>
                        <input type="file" @change="handleImageUpload" accept="image/*" class="neubrutalism w-full p-2 bg-green-100">
                        <img v-if="newItem.image" :src="newItem.image" class="preview-image mt-2 neubrutalism">
                    </div>
                    <button @click="addItem" class="neubrutalism bg-pink-300 px-6 py-2 text-xl font-bold hover:bg-pink-400">
                        ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç / Add Item
                    </button>
                </div>
            </div>

            <!-- Items Display -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div v-for="(item, index) in items" :key="index" class="neubrutalism bg-white p-4">
                    <img :src="item.image" class="w-full h-48 object-cover mb-4 neubrutalism">
                    <div class="text-xl font-bold">{{item.type}}</div>
                    <div class="text-lg">{{item.description}}</div>
                    <button @click="deleteItem(index)" class="neubrutalism bg-red-300 px-4 py-1 mt-2 hover:bg-red-400">
                        <i class="bi bi-trash"></i> ‡§π‡§ü‡§æ‡§è‡§Ç / Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    items: [],
                    newItem: {
                        type: '‡§ï‡§™‡§°‡§º‡•á/Clothes',
                        description: '',
                        image: null
                    }
                }
            },
            methods: {
                handleImageUpload(event) {
                    const file = event.target.files[0]
                    if (file) {
                        const reader = new FileReader()
                        reader.onload = (e) => {
                            this.newItem.image = e.target.result
                        }
                        reader.readAsDataURL(file)
                    }
                },
                addItem() {
                    if (this.newItem.description && this.newItem.image) {
                        this.items.push({...this.newItem})
                        this.newItem = {
                            type: '‡§ï‡§™‡§°‡§º‡•á/Clothes',
                            description: '',
                            image: null
                        }
                        this.saveItems()
                    } else {
                        alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§è‡§ï ‡§´‡•ã‡§ü‡•ã ‡§ú‡•ã‡§°‡§º‡•á‡§Ç!\nPlease fill all fields and add a photo!')
                    }
                },
                deleteItem(index) {
                    if(confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§µ‡§æ‡§ï‡§à ‡§á‡§∏ ‡§Ü‡§á‡§ü‡§Æ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?\nDo you really want to delete this item?')) {
                        this.items.splice(index, 1)
                        this.saveItems()
                    }
                },
                saveItems() {
                    localStorage.setItem('wardrobeItems', JSON.stringify(this.items))
                },
                loadItems() {
                    const saved = localStorage.getItem('wardrobeItems')
                    if (saved) {
                        this.items = JSON.parse(saved)
                    }
                }
            },
            mounted() {
                this.loadItems()
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
